<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container" id="container">
        <div class="app">
            <div class="app-title">Weight Converter</div>
            <input type="number" placeholder="Enter weight in kg" id="weight"/>
            <div class="result">
                <div class="pound">
                    <span> Weight in pound: </span>
                    <div id="weight-pound">0</div>
                </div>
                <div class="ounce">
                    <span >Weight in ounce: </span>
                    <div id="weight-ounce">0</div>
                </div>
                <div class="grams">
                    <span>Weight in grams: </span>
                    <div id="weight-grams">0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
